<script type="text/javascript">
    function ham1() {
        var a = document.getElementById("cbogia").value;
        //document.write(a);
        // cho ve mau binh thuong
        $(".gia").each(function () {
                $(this).parent().css('font-weight', 'normal');
        });
        //////////////////////
        if (a == "nhohon2") {
            $(".gia").each(function () {
                if ($(this).text() < 2) {
                    $(this).parent().css('color', 'blue');
                }
            });
        }
        else if (a == "tu2den5") {
            $(".gia").each(function () {
                if ($(this).text() >= 2 && $(this).text()<=5) {
                    $(this).parent().css('color', 'red');
                }
            });
        }
        else if (a == "lonhon5") {
            $(".gia").each(function () {
                if ($(this).text() > 5) {
                    $(this).parent().css('color', 'violet');
                }
            });
        }
    }
</script>
    <p>
        &nbsp;</p>
    <select id="cbogia" name="D1" onchange="ham1();">
        <option value="nhohon2" selected="selected">nho hon 2</option>
        <option value="tu2den5">tu 2 den 5</option>
        <option value="lonhon5">lon hon 5</option>
    </select>
