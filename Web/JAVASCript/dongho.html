<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function showClock() {
            var ngay = new Date();
            var gio = ngay.getHours();//lay gioi
            var phut = ngay.getMinutes();//lay phut
            var giay = ngay.getSeconds();// lay giay
            if (gio < 10) { gio = "0" + gio; }
            if (phut < 10) { phut = "0" + phut; }
            if (giay < 10) { giay = "0" + giay; }
            document.getElementById("dongho").innerHTML = gio + ":" + phut + ":" + giay;

            setInterval("showClock()", 1000);//toi muon 1 giay goi lai ham showClock
        }

    </script>

<style>
    .time {
        text-align: center;
        margin: 0 auto;
        border-radius: 10px;
        font-size: 20px;
        color: blue;
        box-shadow: 0 0 5px red;
        background-color: rgb(231, 164, 175);
        width: 100px;
    }
    </style>
</head>
<body onload="showClock();">
    <div id="dongho" class="time" > </div>
</body>
</html>
